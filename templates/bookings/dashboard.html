{% extends 'base.html' %}

<!-- Loading static files (images) -->
{% load static %}

{% block content %}
<div class="row mt-5">
    <div class="card card-body">
        <h1 class="text-center mb-3"><i class="fas fa-tachometer-alt"></i>ADMIN DASHBOARD</h1>
        <hr>
        <div class="jumbotron">
            <table class="table table-hover table-primary">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Plate</th>
                        <th scope="col">Booking Type</th>
                        <th scope="col">Status</th>
                        <th scope="col">Update Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for booking in bookings %}
                    <tr class="table-secondary">
                        <td>{{booking.1|date:'d/m/Y H:i'}}</td>
                        <td>{{booking.2}} - {{booking.3}}</td>
                        <td>{{booking.4}}</td>
                        <td>{{booking.5}}</td>
                        <td><a class="btn btn-sm btn-info"
                                href="{% url 'bookings:update_status_I' booking.0 %}">Update</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
